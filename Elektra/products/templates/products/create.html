{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Create New Product</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'products:product_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
