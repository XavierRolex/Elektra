{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Logo Animation Section -->
<div class="logo-container" style="background-color: #1D002E; text-align: center; padding: 20px;">
    <video src="{% static 'videos/logo_final.mp4' %}" autoplay loop muted style="width: 200px; height: auto;"></video>
</div>

<!-- Featured Products Section -->
<div class="container" style="margin-top: 40px;">
    <h2 style="text-align: center; margin-bottom: 30px;">Featured Products</h2>
    <div class="products" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
        {% for product in featured_products %}
        <div class="product-card" style="border: 1px solid #ddd; padding: 15px; width: 250px; text-align: center;">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 100%; height: auto;">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p><strong>Price: ${{ product.price }}</strong></p>
            <a href="{% url 'add_to_cart' product.id %}" class="btn">Add to Cart</a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
