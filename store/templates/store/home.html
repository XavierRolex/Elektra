{% extends 'base.html' %}

{% block content %}
<h2>Featured Products</h2>
<div class="product-list">
    {% for product in featured_products %}
        <div class="product">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
